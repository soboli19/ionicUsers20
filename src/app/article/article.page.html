<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngIf="!article">
        <ion-label text-center>
          <ion-spinner></ion-spinner>
        </ion-label>
      </ion-item>
    
      <ion-card *ngIf="article">
    
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>
        
        <ion-list>
          <ion-item>Description: {{ article.description  }}</ion-item>
          <ion-item>Created: {{ article.created  }}</ion-item>
          <ion-item>Keywords: {{ article.keywords  }}</ion-item>
          <ion-item>{{ article.body  }}</ion-item>
        </ion-list>
    
      </ion-card>
    
      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button  color="secondary">
          <ion-icon name="arrow-back-circle-outline"></ion-icon>
        </ion-fab-button>
    
        <ion-fab-list side="start" *ngIf="article">
    
          <ion-fab-button color="light" [routerLink]="['/article-edit', article._id]"> 
            <ion-icon name="create"></ion-icon>
          </ion-fab-button>
    
          <!-- <ion-fab-button color="danger" [routerLink]="['/user-delete', user._id]"> -->
            <ion-fab-button color="danger" (click)="deleteArticle(article._id)">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
    
        </ion-fab-list>
      </ion-fab>

</ion-content>
