<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="!articles">
    <ion-label text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>

  <ion-list *ngIf="articles">
    <ion-item *ngFor="let article of articles" [routerLink]="['/article', article._id]">
      <ion-label>{{ article.title }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-fab-button color="light" [routerLink]="['/article-create']"> 
    <ion-icon name="create"></ion-icon>
  </ion-fab-button> -->

  <ion-button [routerLink]="['/article-create']"> Create article</ion-button>

</ion-content>
